<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Javascript</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script>
      function testSubmit(event) {
        console.log("form submitted");
        // get the form data
        var formData = document.forms["signInForm"];
        console.log(formData);
        var username = formData["username"].value;
        var password = formData["password"].value;
        console.log(username, password);

        // display username on page
        var resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "<p>Username:  " + username + "</p>";
        resultDiv.style.color = "red";
        resultDiv.style.backgroundColor = "lightblue";
        resultDiv.style.fontSize = "20px";

        // prevent default from submission/page reload
        event.preventDefault();
      }
    </script>
  </head>
  <body>
    <main class="container">
      <h1>Advanced Javascript</h1>
      <!-- event keyword is the submission object -->
      <form name="signInForm" onsubmit="testSubmit(event)" action="">
        <label class="form-label" for="username">Username</label>
        <input class="form-control" type="text" name="username" id="username" />

        <br />
        <label class="form-label" for="password">password</label>
        <input
          class="form-control"
          type="password"
          name="password"
          id="password"
        />
        <br />
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
      <div class="card mt-2">
        <div class="card-body" id="result">Result will show here.</div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
